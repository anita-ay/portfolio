<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pleasantvic</title>
  </head>
  <body>
    <header class="navigation">
      <nav class="navigation-bar">
        <h1 class="heading">PLEASANTVIC</h1>
        <div class="nav-box">
          <a href="aboutme.html" class="link">About Me</a>
          <a href="contact.html" class="link">Contact</a>
          <a href="registration.html" class="link">Registration</a>
          <a href="login.html" class="link">Login</a>
        </div>
      </nav>
    </header>

    <main class="registration">
      <h3 class="form-heading">Register Now</h3>
      <form action="registration-form" class="form-class">
        <div class="form-group">
          <label for="First-Name" class="form-label">First Name</label>
          <div class="form-input">
            <input
              placeholder="Adedayo"
              type="text"
              id="First-Name"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="Last-Name" class="form-label">Last Name</label>
          <div class="form-input">
            <input
              placeholder="Ayoola"
              type="text"
              id="Last-Name"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <div class="form-input">
            <input type="number" id="phone" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Gender</label>
          <div class="form-input">
            <select name="gender" id="gender" class="form-control" required>
              <option value="select" disabled selected>select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="country" class="form-label">Country</label>
          <div class="form-input">
            <input type="text" id="country" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <label for="state" class="form-label">State/Province</label>
          <div class="form-input">
            <input type="text" id="state" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Your Email</label>
          <div class="form-input">
            <input
              placeholder="example@gmail.com"
              type="email"
              id="email"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="passwword" class="form-label">Password</label>
          <div class="form-input">
            <input type="text" id="password" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="form-label">Confirm Password</label>
          <div class="form-input">
            <input type="text" id="confirm" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="legal">
        &copy; 2021 by Ayooola Adedayo, All Rights Reserved.
      </div>
    </footer>
  </body>
</html>
